<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="validation.js" defer></script>
  </head>
  <body>
    <form action="result.html" id="form" method="get">
      <div  class="flex">
        <label for="">Full Name</label>
        <input type="text" id="fullname" name="username"/>
        <label class="err" id="err-fullname"></label>
      </div>
      <div  class="flex">
        <label for="">Email</label>
        <input type="text" id="email" name="usermail"/>
        <label for="" id="err-email" class="err"></label>
      </div>
      <div  class="flex">
        <label for="">Phone Number</label>
        <input type="number" id="phone" name="usernumber"/>
        <label for="" class="err" id="err-phone" ></label>
      </div>
      <div  class="flex">
        <label for="">Select your country</label>
        <select  id="country" name="user-country">
          <option value="">Please Select</option>
          <option value="India">India</option>
          <option value="China">China</option>
          <option value="USA">USA</option>
          <option value="Europe">Europe</option>
          <option value="Canada">Canada</option>
        </select>
        <label for="" class="err" id="err-select"></label>
      </div>




      <div id="Gender" class="flex">
        <label for="">Gender</label>
        <div class="flex1">
          <div>
            <input type="radio" name="gender" id="ratio" value="Male"/><label for="">Male</label>
          </div>
          <div>
            <input type="radio" name="gender" id="ratio1" value="Felmale"/><label for="">Female</label>
          </div>
        </div>
        <label for="" class="err" id="err-gender"></label>
      </div>




      <div id="feedback" class="flex">
        <label for="">Feed Back</label>
        <textarea  id="text" name="user-feed" ></textarea>
        <label for="" class="err" id="err-feedback"></label>
      </div>

      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
